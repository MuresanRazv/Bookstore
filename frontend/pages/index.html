<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/jquery-3.7.1.js"></script>
</head>
<body>

<header>
    <img class="logo" alt="a logo of a book" src="../images/logo.png">
    <nav>
        <ul class="header-menu">
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="#">Categories</a>
                <ul id="categories-dropdown" class="dropdown-header">
                    <li><a href="#">Fiction</a></li>
                    <li><a href="#">Non-Fiction</a></li>
                    <li><a href="#">Fantasy</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Account</a>
                <ul id="account-dropdown" class="dropdown-header">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<main>
    <section id="select_book">
        <input type="text" id="searchInput" placeholder="Search...">
        <select id="searchResults"></select>
    </section>
    <section id="featured_books">
        <table class="section-table">
            <tr>
                <td colspan="2" class="section-header">
                    <h2>Featured Books</h2>
                </td>
            </tr>
            <tr id="books-container"></tr>
        </table>
        <button class="view-more-btn" onclick="showBooks(2, 2)">View More</button>
    </section>
    <section id="search_books">
        <input type="text" id="searchByKeywordInput" placeholder="Search by keyword...">
        <div class="radio-group">
            <input type="radio" name="sort" value="bookTitle">
            <p>Title</p>
        </div>
        <div class="radio-group">
            <input type="radio" name="sort" value="bookAuthor">
            <p>Author</p>
        </div>
        <div class="radio-group">
            <input type="radio" name="sort" value="bookPrice">
            <p>Price</p>
        </div>
        <table class="section-table">
            <tr id="searched-books-container"></tr>
        </table>
    </section>
</main>

<footer>
    <div>
        <h3>About us</h3>
        <p>We sell books.</p>
    </div>
    <div>
        <h3>Contact us</h3>
        <p>Call us at 0123456789.</p>
    </div>
</footer>

</body>

<script src="../js/view_more.js"></script>
<script src="../js/search.js"></script>
</html>
