<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Bookstore</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<main>
    <section id="register-form">
        <div class="login-register">
            <h2>Register</h2>
            <form method="POST" onsubmit="validatePassword()">
                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password"></label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    <span id="password_match" class="error">Passwords do not match!</span>
                </div>
                <div class="form-group">
                    <label for="county">County</label>
                    <select id="county" name="county" onchange="populateCities()">
                        <option value="">Select County</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Orange">Orange</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" name="city" disabled>
                        <option value="">Select City</option>
                    </select>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </section>
</main>

<footer>
    <div>
        <h3>About us</h3>
        <p>We sell books.</p>
    </div>
    <div>
        <h3>Contact us</h3>
        <p>Call us at 0123456789.</p>
    </div>
</footer>

</body>

<script src="../js/form_validation.js"></script>
<script src="../js/dropdown.js"></script>
</html>
